
<!DOCTYPE html>
<html ng-app="mainapp" lang="en"> 
	<title>ANGULARJS - review</title>
	
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type="text/css">
	.center{
		text-align:center;
		color: #F44336;
	}
	P{
		text-align:center;
		color: #FFF;
		margin-bottom: 25px;
	}
	.btn{
		margin-top: 25px;
	}
</style>

	<body>
		<div class="container" ng-controller="mainController" >
			<br>
			<br>
			<h1 class="center">DATA ADD OR DELETE FUNCTION</h1>
			<br>
			<br>

			<p>IF YOU ADD SAME DATA ERROR MESSAGE WILL BE SHOW</p>
			<div class="jumbotron clearfix">
				<div class="col-lg-12">
					<div class="col-lg-6 form-group" >
						<label>Add items</label>
						<input class="form-control" type="text" name="items" ng-model="items" >
						<button ng-click="addme()" class="btn btn-primary">ADD</button>
					</div>
					<div class="col-lg-6" >
					<table class="table">
					    <thead>
					      <tr>
					        <th>NAME</th>
					        <th>ACTION</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="x in itemlists">
					        <td>{{x}} </td>
					        <td><a type="submit" class="label label-danger" ng-click="removeitem($index)">x</a></td>
					      </tr>
					    </tbody>
					  </table>
					</div>

					<div ng-show="danger" class=" col-lg-12 alert alert-danger">
					  	{{errTxt}}.
					</div>
				</div>
			</div>
		</div>
	<!-- Angularjs-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
